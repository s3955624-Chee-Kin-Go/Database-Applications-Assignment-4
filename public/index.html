<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find a Listing</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">
  <h1 class="mb-4">Search Listings</h1>

  <form id="searchForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="market" class="form-label">Location</label>
      <input type="text" class="form-control" id="market" required>
    </div>
    <div class="col-md-4">
      <label for="propertyType" class="form-label">Property Type</label>
      <select id="propertyType" class="form-select">
        <option value="" selected>Any</option>
        <option>Apartment</option>
        <option>House</option>
        <option>Guesthouse</option>
        <option>Hotel</option>
        <!-- add more as needed -->
      </select>
    </div>
    <div class="col-md-2">
      <label for="bedrooms" class="form-label">Bedrooms</label>
      <select id="bedrooms" class="form-select">
        <option value="" selected>Any</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>
    <div class="col-md-2 align-self-end">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  <div id="results">
    <!-- JS will populate here -->
  </div>

  <script src="index.js"></script>
</body>
</html>
