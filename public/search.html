<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Search Movies</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-4">
    <h1>Search Movies by Director Number</h1>
    
    <form id="searchForm" class="needs-validation mb-4" novalidate>
      <div class="form-group">
        <label for="dirNumb">Director Number</label>
        <input type="number" class="form-control" id="dirNumb" name="dirNumb" placeholder="Enter Director Number" required>
        <div class="invalid-feedback">Please provide a valid director number.</div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Error message area -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>

    <!-- Results table -->
    <div id="results-container" style="display: none;">
      <h2>Search Results</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Movie No.</th>
            <th>Title</th>
            <th>Year Made</th>
            <th>Movie Type</th>
            <th>No. Crits</th>
            <th>MPAA Rating</th>
            <th>No. Nominations</th>
            <th>No. Awards</th>
            <th>Director No.</th>
          </tr>
        </thead>
        <tbody id="search-results">
        </tbody>
      </table>
    </div>
  </div>

  <script src="/search.js"></script>
</body>
</html>
